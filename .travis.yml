language: python

python:
  - "3.6"
  - "3.7"
install:
  - pip install -r requirements.txt
  - pip install pylint
  - pip install pytest
  - pip install codecov
  - pip install pytest-cov
  - pip install pytest-aiohttp
  
script:
  - pylint --rcfile=.pylintrc-shush braggy/backend/
  - pytest -v --cov-report term --cov=braggy/backend
after_success:
  - codecov